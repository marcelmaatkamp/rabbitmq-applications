spring.application.name=datadiode.red
spring.main.web-environment= false
spring.main.show-banner=true
spring.output.ansi.enabled=always

logging.level.=INFO
logging.level.org.datadiode=INFO

spring.datadiode.rabbitmq.host=rabbitred
spring.datadiode.rabbitmq.port=5674
spring.datadiode.rabbitmq.port.management=80
spring.datadiode.rabbitmq.username=guest
spring.datadiode.rabbitmq.password=guest

application.datadiode.red.host = docker
application.datadiode.red.port = 4321

application.datadiode.red.cipher.provider = BC

application.datadiode.red.cipher.signature = SHA256withRSA

application.datadiode.red.cipher.asymmetrical.algorithm = RSA
application.datadiode.red.cipher.asymmetrical.cipher = RSA/NONE/PKCS1Padding
application.datadiode.red.cipher.asymmetrical.keysize = 2048

application.datadiode.red.cipher.symmetrical.algorithm = AES
application.datadiode.red.cipher.symmetrical.cipher = AES/EAX/NoPadding
application.datadiode.red.cipher.symmetrical.keysize = 256

application.datadiode.red.udp.compress = true